<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evenements Javascript</title>
    <style>
        #div1{background: purple; color: #fff; padding: 10px;}
        #div2{background: cyan; color: #000; padding: 10px;}
        #div3{background: dodgerblue; color: #000; padding: 10px;}
        #div4{background: green; color: #000; padding: 10px;}
        #prenom{width: 50px;}
        .clickBouton{ background: violet; color:white; width: 70px;}


    </style>
</head>
<body>
    <h2 ondblclick="fDiv1();">Click</h2>
    <div id="div1">DIV1</div>
    <p id="parag">uhbybyh</p>
    <h2>DblClick</h2>
    <div id="div2">DIV2</div>
    <h2>Survol (mouseover mouseout)</h2>
    <div id="div3">DIV3</div>
    <div id="div4">DIV4</div>
    <h2>Focus</h2>
    <form>
        <label for="prenom">Veuillez saisir votre prénom</label>
        <input id="prenom" type="text" name="prenom">
        <input type="submit" name="submit" id="submit" value="OK">
    </form>


    
    <script>
        // Le addEventListener a besoin de deux arguments : 1 - Le mot clé correspondant à L'evenement (ici Le click) 2 - La FONCTION executée lors de l'evenement (ici la fonction fDiv1)

        document.querySelector('#div1').addEventListener('click',fDiv1);
        // sur ce paragraphe, plutot qu'appeler une fonction existante nous executons une fonction anonyme au moment du clic
        document.querySelector('#parag').addEventListener('click',function(){alert('par fonction fDiv anonyme');});
            function fDiv1(){ 
            alert('Element cliqué !'); 
            }

            var maDiv2 = document.getElementById('div2');
            maDiv2.addEventListener('dbclick', fDiv2);

            document.getElementById('div2').addEventListener('dblclick', fDiv2);

            function fDiv2(){ 
            alert('Div2 est double cliquée !');
            }

            document.querySelector('#div3').addEventListener('mouseover',fDiv3);

            function fDiv3(){
                this.innerHTML = 'Div3 est survolée';
                this.style.fontSize = "24px";
            }

            document.querySelector('#div3').addEventListener('mouseout', fDiv4);

            function fDiv4(){
                // This est un mot clé (signifiant 'l'element lui même') qui permet de faire réference à l'élement précedant selectionné, l'element concerné par la fonction.
                this.innerHTML = "Div3 n\' est plus survolée";
                this.style.fontSize = "16px";
            }

            document.querySelector('#prenom').addEventListener('focus',inputFocus);

            function inputFocus(){
                //alert('Champ focus');
                this.style.width ="250px";
            }

            document.querySelector('#prenom').addEventListener('blur',inputBlur);
            function inputBlur(){
                //alert('Champ blur');
                this.style.width ="50px";
            }

            document.querySelector('#submit').addEventListener('click', inputSubmit);
            function inputSubmit(event){
                event.preventDefault();
                //alert('Formulaire validé');
                this.classList.add('clickBouton');
                console.log(document.querySelector('#prenom').value);
            }

            

            // Je vous laisse réaliser une  div4 avec une alert nous prevenant lorsqu'elle cesse d'être survolée
    </script>




</body>
</html>
